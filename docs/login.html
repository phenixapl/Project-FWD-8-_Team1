<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vilson | Login</title>
  <meta charset="utf-8">

<body>

<div class="container col-12 col-sm-8 col-md-6 col-lg-4 ">
  <h2 class="text-warning text-center">Vilson Login</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="email">Логін:</label>
      <input type="email" class="form-control" id="email" placeholder="Введіть логін" name="email">

    <div class="form-group">
      <label for="pwd">Пароль:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Введіть пароль" name="pwd">

    <button type="submit" class="btn btn-success">Підтвердити</button>
  </form>
</div>

</body>
</html>
